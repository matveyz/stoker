<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Stocker</title>
  <link rel="stylesheet" href="css/main.css">
  <!--[if IE]>
  <link rel="stylesheet" type="text/css" href="all-ie-only.css" />
  <![endif]-->
</head>
<body>
<div class="old-browser">
  <section class="top-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">

          <div class="full-logo">
            <a href="/app">
              @@include("svg/extra/icon-logo-full-slogan.svg")
            </a>
          </div>

          <div class="main-svg">
            @@include("svg/extra/old-browser.svg")
          </div>

          <div class="text-big">
            Ваш браузер немного староват
          </div>
          <div class="text-header-high">
            Обновите ваш браузер
          </div>

        </div>
      </div>
    </div>
  </section>

  <section class="main-content text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-4 vcenter">
          <div class="old-browser-text text">
            Для корректной работы сайта скачайте уже наконец-то нормальный браузер:
          </div>
        </div>
        <div class="col-md-8 vcenter">
          <div class="old-browser-items">
            <a>
              <img src="img/no-compress/chrome.png" alt="chrome">
              <span>Google Chrome</span>
            </a>
            <a>
              <img src="img/no-compress/firefox.png" alt="firefox">
              <span>Mozilla Firefox</span>
            </a>
            <a>
              <img src="img/no-compress/opera.png" alt="opera">
              <span>Opera</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
</body>
<script src="js/main.js"></script>
</html>
